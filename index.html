<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <article class="b-card">
        <picture class="b-illustration">
          <!-- Image pour les appareils mobiles -->
          <source
            media="(max-width: 37rem)"
            srcset="./assets/images/illustration-sign-up-mobile.svg"
          />
          <!-- Image pour les ordinateurs de bureau -->
          <source
            media="(min-width: 37rem)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <!-- Image par dÃ©faut si le navigateur ne prend pas en charge la balise picture -->
          <img src="image-mobile.jpg" alt="Description de l'image" />
        </picture>
        <section class="b-content">
          <div class="e-content__text">
            <h1 class="e-content__title">Stay updated!</h1>
            <p class="e-content__subtitle">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="e-content__features">
              <li class="e-content__feature">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="21"
                    height="21"
                    viewBox="0 0 21 21"
                  >
                    <g fill="none">
                      <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                      <path
                        stroke="#FFF"
                        stroke-width="2"
                        d="M6 11.381 8.735 14 15 8"
                      />
                    </g></svg
                ></span>
                <p>Product discovery and building what matters</p>
              </li>
              <li class="e-content__feature">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="21"
                    height="21"
                    viewBox="0 0 21 21"
                  >
                    <g fill="none">
                      <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                      <path
                        stroke="#FFF"
                        stroke-width="2"
                        d="M6 11.381 8.735 14 15 8"
                      />
                    </g></svg
                ></span>
                <p>Measuring to ensure updates are a success</p>
              </li>
              <li class="e-content__feature">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="21"
                    height="21"
                    viewBox="0 0 21 21"
                  >
                    <g fill="none">
                      <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                      <path
                        stroke="#FFF"
                        stroke-width="2"
                        d="M6 11.381 8.735 14 15 8"
                      />
                    </g></svg
                ></span>
                <p>And much more!</p>
              </li>
            </ul>
          </div>
          <div>
            <form id="b-form" novalidate class="e-content__form">
              <div class="e-content__input">
                <div id="error-message-container" class="e-content__label">
                  <label for="email">Email address</label>
                </div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@company.com"
                />
              </div>
              <button>Subscribe to monthly newsletter</button>
            </form>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
